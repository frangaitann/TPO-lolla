    <h1>Disfruta la experiencia palooza con <span id="changes">Tus amigos</span></h1>

        const changingSpan = document.getElementById("changes");
        const texts = ["Chano", "Billie", "Wos", "Trueno", "Drake", "Dillom", "Aurora", "Skrillex", "Vos", "Tus amigos"];
        let currentIndex = 0;
